    <div class="container full-height d-flex align-items-center justify-content-center">
        <div class="centered-content">
            <h1>Busca por CEP</h1>
            <form id="cep-form">
                <div class="mb-3">
                    <label for="cep" class="form-label">Insira seu CEP:</label>
                    <input type="text" id="cep" class="form-control" placeholder="00000-000" required>

            </form>

            <div id="address-info">

            </div>
        </div>
    </div>
